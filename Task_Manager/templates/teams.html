{% extends "base_generic.html" %}
{% block title %}
<title> {{user.username}} | Teams </title>
{% endblock %}

{% block nav %}
<a href="{% url 'logout'%}"><i class="fa fa-fw fa-user"></i>Logout</a>
{% endblock %}




{% block content %}


    {% if msg %}
    <h1> {{msg}} </h5>
    {% endif %}


	{% if teams %}
    <ul class="list">
        {% for team in teams %}

            <li><a style="font-size:20px; padding:20px;" href="{% url 'tasks'%}{{team.pk}}"> {{ team.name }}</a></li>
        {% endfor %}
    
    </ul>
    {% endif %}
{% endblock %}
